    <main>
        <h1>
            WDD 230: Web Frontend Development
        </h1>
        <form id="registrationForm" class="myform" method="get" action="thanks.html">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
                    <span class="toggle-password" onclick="togglePassword('password', 'togglePasswordIcon1')">
                        <i id="togglePasswordIcon1" class="eye-icon">ðŸ‘€</i>
                    </span>
                </div>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword', 'togglePasswordIcon2')">
                        <i id="togglePasswordIcon2" class="eye-icon">ðŸ‘€</i>
                    </span>
                </div>
                <span id="passwordError" class="error" style="display:none;">Your Passwords do not match</span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid @byui.edu email address">
            </div>
            <div>
                <label for="pageRating">Page Rating</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRating(this.value)">
                <span id="ratingDisplay">5</span>
            </div>
            <button type="submit">Join Now</button>
        </form>
            
    </main>
